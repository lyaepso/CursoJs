<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <section>
      <div>
        <label for="data">Ano de Nascimento: </label>
        <input type="number" id="data" min="1900" max="2021" />

        <br /><br />

        <label>Sexo: </label>

        <input type="radio" name="Sexo" id="mas" />
        <label for="mas">Masculino: </label>

        <input type="radio" name="Sexo" id="fem" />
        <label for="fem">Feminino: </label>

        <br /><br />

        <input type="button" value="Verificar" onclick="verificar()" />
      </div>
      <div id="res">
        <p>Preencha os dados acima para ver o resultado!</p>
      </div>
    </section>
    <footer>
      <p>&copy; ElianeOliveira</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
