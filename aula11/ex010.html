<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
         body {
            background-color: rgb(136, 214, 238);
            color:(20, 32, 43);
            font: normal 20pt arial;/* Comentário em CSS*/
            text-align: center;
        }
        h1 {
            color: rgb(20, 32, 43);
            border: 5px solid rgb(20, 32, 43);
            border-radius: 30px;
            text-align: center;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Sistema de verificação de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id=resultado></div>
    
    
    <script>
        function Calcular() {
           var txtvel=document.getElementById('txtvel') 
           var resultado=document.getElementById('resultado')
           var vel=Number(txtvel.value) 
           if (vel >60){
           resultado.innerHTML = `Sua velocidade atual é de ${vel}Km/h, vocẽ esta <strong>MULTADO!</strong>`
        }
           resultado.innerHTML = `Sua velocidade atual é de ${vel}Km/h, dirija com cuidado!` 
    }
        
    </script>
</body>
</html>
