<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(136, 214, 238);
            color:(20, 32, 43);
            font: normal 20pt arial;/* Comentário em CSS*/
        }
    </style>
</head>
<body>
   <script>
       var nome = window.prompt('Qual é seu nome?')
       document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
       document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br/>`)
       document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>`)
   </script> 
</body>
</html>
