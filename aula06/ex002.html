<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

    <style>
        body {
            background-color: rgb(136, 214, 238);
            color: white;
            font: normal; 20pt arial; /* Comentário em CSS*/
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>

</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário no HTML-->
    <p>Me livrei da maldição!!</p>
    <script>
        var nome = window.prompt("Qual é seu nome?") // Variável nome recebe o resultado do prompt que vai aparecer na janela
        window.alert('É um grande prazer em te conhecer, ' +nome+ '!') // O sinal de + serve pra concatenar, juntar

    </script>
</body>
</html>
